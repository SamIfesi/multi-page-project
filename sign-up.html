<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <main class="page">
      <h1 id="signup-heading" class="logo">Create Account</h1>
      <form id="signup-form" class="login-form" novalidate>
        <div class="field">
          <label for="name">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="name"
            required
          />
          <span class="field-error" aria-live="polite"></span>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            inputmode="email"
            autocomplete="email"
            required
          />
          <span class="field-error" aria-live="polite" id="emailErr"></span>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-row">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              minlength="6"
              required
            />
            <img
              src="/icons/open_eye.svg"
              alt=""
              class="show-password"
              aria-pressed="false"
              aria-label="Show password"
            />
            <img
              src="/icons/close_eye.svg"
              alt=""
              class="show-password hide"
              aria-pressed="false"
              aria-label="Show password"
            />
          </div>
          <span class="field-error" aria-live="polite"></span>
        </div>

        <div class="field">
          <label for="confirm-password">Confirm Password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            autocomplete="new-password"
            minlength="6"
            required
          />
          <span class="field-error" aria-live="polite"></span>
        </div>

        <button type="submit" class="primary">Sign Up</button>

        <div class="center">
          <span>Already have an account?</span>
          <a href="login.html" class="link">Sign in</a>
        </div>

        <span id="submit-message" role="status" aria-live="polite"></span>
      </form>
    </main>
    <script src="/src/sign-up.js"></script>
  </body>
</html>
