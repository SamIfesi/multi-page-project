<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Login Page</title>
  </head>
  <body>
    <main class="page">
      <h1 id="login-heading" class="logo">Welcome</h1>
      <form id="login-form" class="login-form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            inputmode="email"
            autocomplete="email"
            required
          />
          <span class="field-error" aria-live="polite" id="emailErr"></span>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-row">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              minlength="6"
            />
            <img
              src="/icons/open_eye.svg"
              alt=""
              class="show-password"
              aria-pressed="false"
              aria-label="Show password"
            />
            <img
              src="/icons/close_eye.svg"
              alt=""
              class="show-password hide"
              aria-pressed="false"
              aria-label="Show password"
            />
          </div>
          <span class="field-error" aria-live="polite" id="passErr"></span>
        </div>

        <div class="remember">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="link">Forgot password?</a>
        </div>

        <button type="submit" class="primary">Sign in</button>

        <div class="center">
          <span>New here?</span>
          <a href="sign-up.html" class="link">Create account</a>
        </div>

        <span id="submit-message" role="status" aria-live="polite"></span>
      </form>
    </main>
    <script src="/src/login.js"></script>
  </body>
</html>
